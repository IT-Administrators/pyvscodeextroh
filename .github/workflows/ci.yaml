name: Test Python

on: [pull_request, push, workflow_dispatch]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.x","3.10","3.11","3.12","3.13"] # Python versions the package is tested with.

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt          

      - name: Run tests
        run: python -m unittest discover -s ./tests/